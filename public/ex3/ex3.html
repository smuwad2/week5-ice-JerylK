<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const categoriesResponse = await axios.get("https://ubiquitous-space-succotash-q7g4r54rxqqw2xwg9-3000.app.github.dev/categories")
                showCategories(categoriesResponse.data)
                
            } catch (error) {
                console.error(error);
            }
        }

        async function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById("selectCategory");

            categories.forEach(element => {
                    const optionElem = document.createElement("option");
                    optionElem.innerText = element;
                    optionElem.value = element;
                    select.appendChild(optionElem);
                });
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            let category = document.getElementById("selectCategory").value;

            let items = [];

            if (category == 0) {
                category = [];
            } else if (category == "all") {
                category = ['Fruit', 'Dairy', 'Confectionary', 'Vegetable'];
            } else {
                category = [category];
            }

            if (category.includes('Fruit')) {
                try {
                    const categoriesResponse = await axios.get("https://ubiquitous-space-succotash-q7g4r54rxqqw2xwg9-3000.app.github.dev/items", {
                        params: {
                            category: 'fruit',
                        }
                    })
                    items = items.concat(categoriesResponse.data);
                
                } catch (error) {
                    console.error(error);
                }
            }

            if (category.includes('Dairy')) {
                try {
                    const categoriesResponse = await axios.get("https://ubiquitous-space-succotash-q7g4r54rxqqw2xwg9-3000.app.github.dev/items", {
                        params: {
                            category: 'dairy',
                        }
                    })
                    items = items.concat(categoriesResponse.data);
                
                } catch (error) {
                    console.error(error);
                }
            }

            if (category.includes('Confectionary')) {
                try {
                    const categoriesResponse = await axios.get("https://ubiquitous-space-succotash-q7g4r54rxqqw2xwg9-3000.app.github.dev/items", {
                        params: {
                            category: 'confectionary',
                        }
                    })
                    items = items.concat(categoriesResponse.data);
                
                } catch (error) {
                    console.error(error);
                }
            }

            if (category.includes('Vegetable')) {
                try {
                    const categoriesResponse = await axios.get("https://ubiquitous-space-succotash-q7g4r54rxqqw2xwg9-3000.app.github.dev/items", {
                        params: {
                            category: 'vegetable',
                        }
                    })
                    items = items.concat(categoriesResponse.data);
                
                } catch (error) {
                    console.error(error);
                }
            }
            showItems(items);
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemListElem = document.getElementById("itemsList");
            itemListElem.className = "container-fluid text-center mt-5 justify-content-center";

            while (itemListElem.firstChild) {
                itemListElem.removeChild(itemListElem.lastChild);
            }

            let rowElem = document.createElement("div");
            rowElem.className = "row g-3 mb-4 justify-content-center";

            
            items.forEach(element => {
                const colElem = document.createElement("div");
                colElem.className = "col-12 col-lg-4";
                const cardElem = document.createElement("div");
                cardElem.className = "card h-100 text-center";
                cardElem.style.maxWidth = "200px";
                cardElem.style.margin = "0 auto";
                const cardbodyElem = document.createElement("div");
                cardbodyElem.className = "card-body p-3 d-flex flex-column justify-content-center";
                const cardtitleElem = document.createElement("div");
                cardtitleElem.className = "card-title mb-2";
                cardtitleElem.innerText = element.name;
                const cardtextElem = document.createElement("p");
                cardtextElem.className = "card-text";
                cardtextElem.innerText = "Price: $" + element.price.toFixed(2);

                cardbodyElem.appendChild(cardtitleElem);
                cardbodyElem.appendChild(cardtextElem);
                cardElem.appendChild(cardbodyElem);
                colElem.appendChild(cardElem);
                rowElem.appendChild(colElem)

                if (rowElem.children.length >= 3) {
                    itemListElem.appendChild(rowElem);
                    rowElem = document.createElement("div");
                    rowElem.className = "row g-3 mb-4 justify-content-center";
                }
            });

            if (rowElem.children.length > 0) {
                itemListElem.appendChild(rowElem);
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
